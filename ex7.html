<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Loop</h1>
  <ul>
    <script>
      document.write('<li>1</li>');
      document.write('<li>2</li>');
      var i = 0;
      while(i<3) {
        document.write('<li>3</li>');
        document.write('<li>4</li>');
        i = i + 1;
      }
    </script>

  </ul>
</body>
</html>
